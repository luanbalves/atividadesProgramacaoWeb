<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário:</h1>

    {{#erro}}
    <p style="color: red;">{{erro}}</p>
    {{/erro}}    

    <form action="/dados" method="post">

        <section>
            <h2>Dados pessoais:</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" name="nome" id="nome"><br>

            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" id="cpf"><br>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" name="data_nascimento" id="data_nascimento"><br>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco"><br>

            <label for="uf">UF:</label>
            <input type="text" name="uf" id="uf"><br>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep"><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email"><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone"><br>
        </section> 

        <section>
            <h2>Dados da consulta:</h2>
            <label for="especialidade">Especialidade Médica:</label>
            <select name="especialidade" id="especialidade">
                <option value="Cardiologia">Cardiologia</option>
                <option value="Dermatologia">Dermatologia</option>
            </select><br>

            <label for="data_consulta">Data da Consulta:</label>
            <input type="date" name="data_consulta" id="data_consulta"><br>

            <label for="hora_consulta">Hora da Consulta:</label>
            <input type="time" name="hora_consulta" id="hora_consulta"><br>

            <label for="alergias">Medicamentos Alergicos:</label>
            <select name="alergias" id="alergias" multiple>
                <option value="Antibioticos">Antibióticos</option>
                <option value="Anti-inflamatorios">Anti-inflamatórios</option>
            </select><br>

            <label for="informacoes_adicionais">Informações Adicionais:</label>
            <textarea name="informacoes_adicionais" id="informacoes_adicionais" rows="4" cols="50"></textarea><br>
        </section>

        <input type="submit" value="Agendar Consulta">
    </form>
</body>
</html>
