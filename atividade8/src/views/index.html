<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h1>Calculadora</h1>
    <form action="/calcular" method="post">
      <div class="mb-3">
        <label for="numeroA" class="form-label">Número A</label>
        <input type="text" class="form-control" id="numeroA" name="numeroA" required>
      </div>
      <div class="mb-3">
        <label for="numeroB" class="form-label">Número B</label>
        <input type="text" class="form-control" id="numeroB" name="numeroB" required>
      </div>
      <div class="mb-3">
        <label for="operacao" class="form-label">Operação</label>
        <select class="form-select" id="operacao" name="operacao" required>
          <option value="+">Adição</option>
          <option value="-">Subtração</option>
          <option value="*">Multiplicação</option>
          <option value="/">Divisão</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>
    <h2>Resultado: <span id="resultado">{{ resultado }}</span></h2>
    <a href="/" class="btn btn-primary">Novo Cálculo</a>
  </div>
</body>
</html>
